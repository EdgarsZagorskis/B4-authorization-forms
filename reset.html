<!doctype html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="description" content="Reset Password form using Bootstrap 4">
    <meta name="keywords" content="Bootstrap, CSS, HTML">
    <meta name="author" content="Edgars Zagorskis">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<form class="in-the-middle">
    <div class="card">
        <h3 class="card-header"><i class="fa fa-user-circle"></i> Reset Password</h3>
        <div class="card-block">
            <div class="lead">
                <i class="fa fa-info-circle"></i>
                Enter Your email address and we will send you a link where You can make a new password
            </div>
        </div>
        <div class="card-block">
            <div class="form-group row has-danger">
                <label for="email" class="col-4 col-form-label text-right">Email</label>
                <div class="col-8">
                    <input type="email" class="form-control form-control-success" id="email" placeholder="name@example.com" value="john@doe.com">
                    <div class="form-control-feedback">Such user is not found in our system!</div>
                </div>
            </div>

            <div class="row">
                <div class="col col-8 offset-4">
                    <button type="submit" class="btn btn-success">Send me e-mail</button>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <a role="button" href="signup.html">Sign Up</a>
            <span>or</span>
            <a role="button" href="login.html">Login</a>
        </div>
    </div>
    <p class="text-center small">
        <a role="button" href="https://termsfeed.com/terms-conditions/generator/" target="_blank">Terms</a>
        <span>|</span>
        <a role="button" href="https://termsfeed.com/privacy-policy/generator/" target="_blank">Privacy</a>
    </p>
</form>

</body>
</html>
