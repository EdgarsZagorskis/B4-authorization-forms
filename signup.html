<!doctype html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="description" content="Sign Up form using Bootstrap 4">
    <meta name="keywords" content="Bootstrap, CSS, HTML">
    <meta name="author" content="Edgars Zagorskis">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
</head>
<body>


<form class="in-the-middle">
    <div class="card">
        <h3 class="card-header"><i class="fa fa-user-plus"></i> Sign Up</h3>
        <div class="card-block">
            <div class="form-group row has-success">
                <label for="name" class="col-sm-4 col-form-label text-right">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-success" id="name" placeholder="Full name" value="John Doe">
                    <!--<div class="form-control-feedback">Name is required!</div>-->
                </div>
            </div>
            <div class="form-group row has-danger">
                <label for="email" class="col-sm-4 col-form-label text-right">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control form-control-success" id="email" placeholder="name@example.com" value="john@doe.com">
                    <div class="form-control-feedback">Such user is already registered</div>
                </div>
            </div>
            <div class="form-group row has-warning">
                <label for="password" class="col-sm-4 col-form-label text-right">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control form-control-success" id="password" placeholder="***" value="123">
                    <div class="form-control-feedback">Password should contain be at least 8 chars long</div>
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-8 offset-sm-4">
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <a role="button" href="login.html">Login</a>
            <span>or</span>
            <a role="button" href="reset.html">Reset password</a>
        </div>
    </div>
    <p class="text-center small">
        <a role="button" href="https://termsfeed.com/terms-conditions/generator/" target="_blank">Terms</a>
        <span>|</span>
        <a role="button" href="https://termsfeed.com/privacy-policy/generator/" target="_blank">Privacy</a>
    </p>
</form>

</body>
</html>
